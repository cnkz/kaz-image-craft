<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>KAZ Image Craft Demo</title>
    <link rel="stylesheet" href="css/kaz-image-craft.css" />
</head>

<body>
    <h1>KAZ Image Craft Demo</h1>
    <form class="kaz-upload-form" action="upload.php" method="post" enctype="multipart/form-data">
        <h3>Image Upload 1, Limited to 3 images</h3>

        <input 
        type="file" 
        class="kaz-file-input" 
        data-preview="preview-container" 
        multiple data-max="3"
        accept="image/*" 
        name="images1[]" />

        <h3>Image Upload 2, Unlimited, with existing images</h3>
        <p><em>Note: You can drag-and-drop to sort the images.</em></p>
        <input type="file" 
        class="kaz-file-input" 
        data-preview="preview-container" 
        multiple data-max="0"
        accept="image/*" 
        name="images2[]" 
        data-target-existing="#existingImages" />

        <input type="hidden" id="existingImages" name="existing_images"
            value='["img/a.jpg", "img/b.jpg","img/c.jpg"]' />
    
            <input type="submit" value="Submit" />
            
    </form>
    <script src="js/lang/en-us.js"></script>
    <script src="dist/kaz-image-craft.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
            await KazImageCraft._init({
                    fileInputClass: 'kaz-file-input',
                    formClass: 'kaz-upload-form',
                    showPreview: true,
                    outputFormat: 'image/webp',
                    quality: 0.8
                });
                console.log('KazImageCraft initialized successfully!');
            } catch (error) {
                console.error('Failed to initialize KazImageCraft:', error);
            }
                
        });

    </script>

  
</body>

</html>
