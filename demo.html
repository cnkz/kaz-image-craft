<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KAZ Image Craft – HTML Editing Mode Demo</title>
  <link rel="stylesheet" href="css/kaz-image-craft.css?v=2" />
</head>

<body>
  <h1>KAZ Image Craft – HTML Editing Mode Demo</h1>

  <p>Below are static images on the page. Click “Edit Image” to open Kaz Image Craft modal.</p>

  <div class="html-edit-section">
    <div class="editable-wrapper" data-preview="kaz-image-craft-preview-container">
        <img src="img/b.jpg" class="editable-img" alt="B" width="180" name="b.jpg"/>
        <img src="img/a.jpg" class="editable-img" alt="A" width="180" name="a.jpg"/>
        <img src="img/c.jpg" class="editable-img" alt="A" width="180" name="a.jpg"/>
        <img src="img/d.jpg" class="editable-img" alt="A" width="180" name="a.jpg"/>
        <img src="img/e.jpg" class="editable-img" alt="A" width="180" name="a.jpg"/>
        <img src="img/f.jpg" class="editable-img" alt="A" width="180" name="a.jpg"/>
    </div>


  </div>
  <div id="kaz-image-craft-preview-container"></div>

  <script src="js/lang/en-us.js"></script>
  <script src="js/kaz-image-craft.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize HTML editing mode
        // Initialize HTML editing mode
        await KazImageCraft._init({
        editableImgClass: ['editable-img'],  // classes to scan for <img>
        scanClass: ['editable-wrapper'],     // parent element (optional)'editable-wrapper',     // parent element (optional)
        showPreview: true                    // show preview list if available
    });

      // Bind external edit buttons (controlled by KazEditor or other UI)
;
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    .html-edit-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .editable-wrapper {
      text-align: center;
    }
    .editable-wrapper img {
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.2s;
    }
    .editable-wrapper img:hover {
      border-color: #0077ff;
    }
    .editable-wrapper button {
      margin-top: 8px;
      padding: 4px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</body>
</html>
